<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Mobile Specifics -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>

    <!-- Mobile Internet Explorer ClearType Technology -->
    <!--[if IEMobile]>  <meta http-equiv="cleartype" content="on">  <![endif]-->

    <!-- Bootstrap -->
    <link href="{{"../assets/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Revolution Slider -->
    <link href="{{"../assets/rs-plugin/css/settings.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Main Style -->
    <link href="{{"../assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- FancyBox -->
    <link href="{{"../assets/css/fancybox/jquery.fancybox.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Font Icons -->
    <link href="{{"../assets/css/fonts.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Shortcodes -->
    <link href="{{"../assets/css/shortcodes.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Responsive -->
    <link href="{{"../assets/css/responsive.css" | prepend: site.baseurl }}" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="{{"../assets/css/style.css" | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Google Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

    <!-- Fav Icon -->
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="{{"../assets/img/logos/favicon.ico" | prepend: site.baseurl }}" >
    <link rel="icon" type="image/png" href="{{"../assets/img/logos/favicon.png" | prepend: site.baseurl }}" type="image/x-icon">
    <!--[if IE]><link rel="SHORTCUT ICON" href="../assets/img/logos/favicon.png.ico"/><![endif]--><!-- Internet Explorer-->

    <!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{"../assets/img/touch-icons/touch-icon-iphone.png" | prepend: site.baseurl }}">
    <!-- iPad and iPad mini @1x -->
    <link rel="apple-touch-icon" sizes="76x76" href="{{"../assets/img/touch-icons/touch-icon-ipad.png" | prepend: site.baseurl }}">
    <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s, iPhone 7, iPhone 7s, iPhone8 -->
    <link rel="apple-touch-icon" sizes="120x120" href="{{"../assets/img/touch-icons/touch-icon-iphone-retina.png" | prepend: site.baseurl }}">
    <!-- iPad and iPad mini @2x -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{"../assets/img/touch-icons/touch-icon-ipad-retina.png" | prepend: site.baseurl }}">
    <!-- iPad Pro -->
    <link rel="apple-touch-icon" sizes="167x167" href="{{"../assets/img/touch-icons/touch-icon-ipad-pro.png" | prepend: site.baseurl }}">
    <!-- iPhone X, iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus, iPhone 6 Plus -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{"../assets/img/touch-icons/touch-icon-iphone-6-plus.png" | prepend: site.baseurl }}">
    <!-- Android Devices High Resolution -->
    <link rel="icon" sizes="192x192" href="{{"../assets/img/touch-icons/icon-hd.png" | prepend: site.baseurl }}">
    <!-- Android Devices Normal Resolution -->
    <link rel="icon" sizes="128x128" href="{{"../assets/img/touch-icons/icon.png" | prepend: site.baseurl }}">

    <!-- Modernizr -->
    <script src="{{"../assets/js/modernizr.js" | prepend: site.baseurl }}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> <!-- jQuery Core -->

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
   <script>
       window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
       ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
   </script>
   <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    <!-- End Analytics -->
</head>
